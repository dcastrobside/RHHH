<section class="contact">
    <div class="container">
      <div class="row">
        <div class="col l6 s12 first-section"></div>
  
        <div class="col l6 s12">
          <h2 class="title">¿CÓMO PODEMOS AYUDARTE?</h2>
          <h4>Nos pondremos en contacto contigo a la brevedad.</h4>
  
          <form [formGroup]="frmContact" (submit)="save()" style="text-align: end;" class="row">

            <div class="col s12 m6">

                <input
                type="text"
                id="nombre"
                placeholder="Nombre"
                formControlName="nombre"
                class="validate custom"
              />
            </div>

            <div class="col s12 m6">

                <input
                type="text"
                id="apellido"
                placeholder="Apellido"
                formControlName="apellido"
                class="validate custom"
              />
            </div>
         
             
            <div class="col s12 m6">

                <input
                
                type="email"
                placeholder="Correo"
                formControlName="correo"
                class="validate custom"
              />
            </div>
  
            <div class="col s12 m6">

                <input
                type="text"
                placeholder="Compañia"
                formControlName="compania"
                class="validate custom"
              />
            </div>


            <div class="col s12 ">

                <input
                type="tel"
                placeholder="Telefono"
                formControlName="telefono"
                class="validate custom"
              />
            </div>

            <div class="col s12 ">

                <textarea
                placeholder="Escriba un mensaje"
                rows="15"
                formControlName="mensaje"
                rows="4" cols="50"
                class="validate custom"
              ></textarea>
            </div>
  
            <div class="col s12 ">
                <button type="submit" [disabled]="sending" class="waves-effect waves-light btn btn-large orange">ENVIAR</button>
            </div>
          
          </form>
  
        
        </div>
      </div>
    </div>
  
    <div class="gradient"></div>
  </section>
